<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8">

<title>mainpage</title>
<meta content="" name="description">
<meta content="" name="keywords">

<!-- Favicons -->
<link href="/img/favicon.png" rel="icon">
<link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap"
	rel="stylesheet">

<!-- Vendor CSS Files -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/vendor/bootstrap-icons/bootstrap-icons.css"
	rel="stylesheet">
<link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
<link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
<link href="/vendor/aos/aos.css" rel="stylesheet">

<!-- Template Main CSS File -->
<link href="/css/main.css" rel="stylesheet">

</head>

<body>

	<!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <a href="/mainpage" class="logo d-flex align-items-center  me-auto me-lg-0"  >
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <!-- <i class="bi bi-camera"></i> -->
        <h1>Hue:Mung</h1>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="/company" class="active">업체 등록</a></li>
           <li><a href="/list" class="active">Q&A</a></li>
        </ul>
      </nav><!-- .navbar -->

        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

    </div>
  </header><!-- End Header -->

	<!-- ======= Hero Section ======= -->
	<section id="hero"
		class="hero d-flex flex-column justify-content-center align-items-center"
		data-aos="fade" data-aos-delay="1500">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6 text-center">
					<h2>
						이번 설 연휴도<span>Hue : mung</span> 에서 <br> 마음 편히 아이들을 맡기세요</br>
					  
					</h2>
				</div>
			</div>
		</div>
	</section>
	<!-- End Hero Section -->

	<main id="main" data-aos="fade" data-aos-delay="1500">
   
		<!-- ======= Gallery Section ======= -->
		<section id="gallery" class="gallery">
			<div class="container-fluid">

				<ul style="display: flex">
					<li class="image1" th:if="${#lists.size(list)} > 0"
						th:each="sample : ${list}" style="list-style: none ; calc(100% / 4);">
						<div class="container-fluid">

							<div class="row gy-4 justify-content-center">
								<div class="col-xl-3 col-lg-4 col-md-6" style=" width : 100%;">
									<div class="gallery-item h-100">
										<a href="/companyDetail.do?companyIdx="
											th:attrappend="href=${sample.companyIdx}">
											 <img
											src="/download.do?companyIdx=" class="img-fluid" alt=""
											th:attrappend="src=${sample.companyIdx}" style="object-fit: fill; width:442px; height:249px;">
											</a>
										<p>
										<center>
											<div style="font-size:2.5em;" class="image-text"
												href="/companyDetail.do?companyIdx="
												th:attrappend="href=${sample.companyIdx}"
												th:text="${sample.companyName}"></div>
										</center>
										</p>
										<!-- <div class="gallery-links d-flex align-items-center justify-content-center">
                <a href="/img/gallery/gallery-1.jpg" title="Gallery 1" class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
                <a href="gallery-single.html" class="details-link"><i class="bi bi-link-45deg"></i></a>
              </div> -->
									</div>
								</div>
								<!-- End Gallery Item -->
					</li>
				</ul>
	<div class="clearfix">
	<ul style="list-style:none; margin-left:47% ">

			<li th:each="i : ${#numbers.sequence(1, pageCount, 1)}" style=" float:left; ">
				<a style="color: white; margin-right:5px;  float:left;   " href="mainpage?currentPage=" th:attrappend="href=${i}">[[${i}]]</a>
			</li>
		</ul>
	</div>
			</div>
			
		
		</section>
		<!-- End Gallery Section -->

	</main>
	<!-- End #main -->

	<!-- ======= Footer ======= -->
	<footer id="footer" class="footer">
		<div class="container">
			<div class="copyright">
				&copy; Copyright <strong><span>애물단지</span></strong>. All
				Rights Reserved
			</div>
		</div>
	</footer>
	<!-- End Footer -->

	<!-- <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a> -->

	<div id="preloader">
		<div class="line"></div>
	</div>

	<!-- Vendor JS Files -->
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="/vendor/swiper/swiper-bundle.min.js"></script>
	<script src="/vendor/glightbox/js/glightbox.min.js"></script>
	<script src="/vendor/aos/aos.js"></script>
	<script src="/vendor/php-email-form/validate.js"></script>

	<!-- Template Main JS File -->
	<script src="/js/main.js"></script>
